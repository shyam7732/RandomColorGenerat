<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Color Generator</title>

	<style>
		#wrepper{
			display: flex;
			flex-flow: column;
			justify-content: center;
			align-items: center;
			margin-top: 15rem;
		}
		.color{
			padding: 10px;
			outline: none;
		}
		button{
			margin-top: 10px;
			background: #0f0;
			padding: 9px 25px;
			font-size: 18px;
			cursor: pointer;
			border: 1px solid #325235;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	
	<div id="wrepper">
		<input type="text" class="color" placeholder="Color">
		<button>Generat Color</button>
	</div>
	

	<script src="colorGenerat.js"></script>


</body>
</html>
